<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age classifier</title>
</head>

<body>

</body>

<script>


    let age = Number(prompt("enter your age"))

    if (age >= 18 && (age < 101)) {
        console.log("Adult");

    }
    else {

        if (age > 12 && (age < 101))
            console.log("Teenager");

        else {
            if (age > 5 && (age < 101))
                console.log("Child");

            else {
                if (age > 2 && (age < 101)) {
                    console.log("Toddler");
                }
                else {
                    if (age >= 0 && (age < 101)) {
                        console.log("Infant");
                    }
                    else {
                        console.log("You Are Dead");
                    }
                }
            }
        }
    }

    



</script>

</html>
